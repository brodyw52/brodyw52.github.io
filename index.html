  <!-- TIMED SLIDESHOW -->
  <script>
    // filenames must match exactly whatâ€™s in your repo root
    const slides = [
      {
        src: 'image 1.PNG',     // investing
        alt: 'Brody with teammates at an investing desk setup',
        scale: 1.12,
        position: '50% 40%'
      },
      {
        src: 'image_2.jpg',     // piano
        alt: 'Brody playing keyboard outdoors',
        scale: 1.18,
        position: '50% 35%'
      },
      {
        src: 'image 3.JPEG',    // soccer
        alt: 'Brody celebrating with Emory Oxford soccer teammates',
        scale: 1.35,
        position: '50% 42%'
      }
    ];

    const imgEl = document.getElementById('hero-photo-img');
    const dotsContainer = document.getElementById('hero-photo-dots');

    let current = 0;

    const dots = slides.map((_, i) => {
      const d = document.createElement('div');
      d.className = 'hero-photo-dot' + (i === 0 ? ' is-active' : '');
      dotsContainer.appendChild(d);
      return d;
    });

    function showSlide(index, immediate = false) {
      const slide = slides[index];

      if (!immediate) imgEl.classList.remove('is-visible');

      setTimeout(() => {
        imgEl.src = slide.src;
        imgEl.alt = slide.alt;
        imgEl.style.transform = `scale(${slide.scale || 1})`;
        imgEl.style.objectPosition = slide.position || '50% 50%';

        dots.forEach((d, i) => d.classList.toggle('is-active', i === index));
        imgEl.classList.add('is-visible');
      }, immediate ? 0 : 150);
    }

    showSlide(current, true);

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 4500);
  </script>
