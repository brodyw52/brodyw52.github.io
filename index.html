<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>brody weinfurtner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f5f1ea;
      --bg-soft: #faf7f2;
      --fg: #151515;
      --muted: #707070;
      --accent: #f9e3b1;
      --card: #ffffff;
      --border-soft: rgba(0,0,0,0.04);
      --link: #1f4fd5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #ffffff 0, var(--bg) 55%, #efe7dd 100%);
      color: var(--fg);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* base links (used mainly for nav) */
    a {
      color: var(--link);
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
    }

    a:hover {
      text-decoration-thickness: 2px;
    }

    /* pastel YC-style inline highlight links */
    .soft-link {
      color: inherit;
      text-decoration: none;
      background-image: linear-gradient(
        120deg,
        rgba(231, 214, 255, 0.9),
        rgba(255, 233, 210, 0.9)
      );
      background-size: 100% 45%;
      background-position: 0 100%;
      background-repeat: no-repeat;
      border-radius: 4px;
      padding: 0 2px;
      transition:
        background-size 0.16s ease-out,
        box-shadow 0.16s ease-out,
        transform 0.16s ease-out;
    }

    .soft-link:hover {
      background-size: 100% 80%;
      box-shadow: 0 3px 14px rgba(0, 0, 0, 0.12);
      transform: translateY(-1px);
    }

    .site {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .shell {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 32px 80px;
    }

    @media (max-width: 720px) {
      .shell {
        padding: 20px 18px 56px;
      }
    }

    /* ---------------- NAV ---------------- */

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 32px;
    }

    .nav-left {
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 0.73rem;
    }

    .nav-right {
      display: flex;
      gap: 24px;
    }

    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 1px;
      background: var(--link);
      transition: width 0.18s ease-out;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* ---------------- HERO ---------------- */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(320px, 1fr);
      align-items: center;
      gap: 56px;
      padding: 32px 0 40px;
    }

    @media (max-width: 880px) {
      .hero {
        grid-template-columns: 1fr;
        gap: 32px;
      }
    }

    .hero-title {
      font-size: clamp(2.4rem, 3vw, 3rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 6px;
      text-transform: lowercase;
    }

    .hero-subtitle {
      font-size: 0.98rem;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .hero-tagline {
      font-size: 1.02rem;
      margin-bottom: 12px;
    }

    .hero-tagline mark {
      background: var(--accent);
      padding: 0 3px;
    }

    .hero-body {
      font-size: 0.98rem;
      color: #3b3731;
      max-width: 540px;
    }

    .hero-links {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-top: 24px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* ---------------- HERO PHOTO (SLIDESHOW) ---------------- */

    .hero-photo-card {
      background: radial-gradient(circle at top left, #ffffff 0, #fdf7ee 45%, #f1e4d6 100%);
      border-radius: 30px;
      padding: 28px 30px;
      box-shadow:
        0 26px 70px rgba(15,10,3,0.18),
        0 0 0 1px rgba(255,255,255,0.7),
        0 0 0 1px var(--border-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 380px;
      position: relative;
      overflow: hidden;
    }

    .hero-photo-frame {
      width: 100%;
      max-width: 520px;
      aspect-ratio: 4 / 3;
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.26);
    }

    .hero-photo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease, object-position 0.6s ease;
      transform-origin: center;
    }

    .hero-photo-img.is-visible {
      opacity: 1;
    }

    .hero-photo-dots {
      position: absolute;
      bottom: 18px;
      right: 30px;
      display: flex;
      gap: 6px;
    }

    .hero-photo-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(0,0,0,0.18);
      transition: background 0.2s ease, transform 0.2s ease, width 0.2s ease;
    }

    .hero-photo-dot.is-active {
      background: rgba(0,0,0,0.6);
      width: 14px;
      transform: translateY(-1px);
    }
